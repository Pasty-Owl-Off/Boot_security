<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout">
</form>

<form th:method="POST" th:action="@{/admin/update}" th:object="${user}">

    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{password}">
    <input type="hidden" th:field="*{passwordConfirm}" th:value="${user.getPassword()}">

    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name" th:value="${user.getName()}">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

    <br>

    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname" th:value="${user.getSurname()}">
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div>

    <br>

    <label for="age">Enter age:</label>
    <input type="number" th:field="*{age}" id="age" th:value="${user.getAge()}">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <br>

    <label for="surname">Enter surname:</label>
    <input type="email" th:field="*{email}" id="email" th:value="${user.getEmail()}">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

    <br>

    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{username}" id="username" th:value="${user.getUsername()}">
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>

    <br>

    <label for="roles">Enter role:</label>
    <select th:field="*{roles}" id="roles">
        <option th:value="ROLE_USER">ROLE_USER</option>
        <option th:value="ROLE_ADMIN">ROLE_ADMIN</option>
    </select>

    <br>

    <input type="submit" value="Update">

</form>

<a th:href="@{/admin/}">back</a>

</body>
</html>
