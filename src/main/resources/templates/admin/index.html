<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout">
</form>

<div>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>email</th>
            <th>username</th>
            <th>roles</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}">series</td>
            <td th:text="${user.getName()}">model</td>
            <td th:text="${user.getSurname()}">surname</td>
            <td th:text="${user.getAge()}">age</td>
            <td th:text="${user.getEmail()}">email</td>
            <td th:text="${user.getUsername()}">username</td>
            <td th:text="${user.getStringRoles()}">roles</td>
            <td>
                <a th:href="@{|/admin/delete?id=${user.getId}|}">delete</a>
                <a th:href="@{|/admin/update?id=${user.getId}|}">edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form action="/admin/new" method="get">
        <button type="submit">Create user</button>
    </form>

    <a th:href="@{/admin/user_information}">My page</a>
</div>
</body>
</html>
