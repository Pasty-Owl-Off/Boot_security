<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout">
</form>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Username</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${user.getId()}">series</td>
        <td th:text="${user.getName()}">model</td>
        <td th:text="${user.getSurname()}">color</td>
        <td th:text="${user.getAge()}">color</td>
        <td th:text="${user.getEmail()}">color</td>
        <td th:text="${user.getUsername()}">color</td>
        <td th:text="${user.getStringRoles()}">color</td>
<!--        <td>-->
<!--            <a th:href="@{|/delete?id=${user.getId}|}">delete</a>-->
<!--            <a th:href="@{|/update?id=${user.getId}|}">edit</a>-->
<!--        </td>-->
    </tr>
    </tbody>
</table>

<a th:href="@{/admin/}">Users</a>

</body>
</html>
