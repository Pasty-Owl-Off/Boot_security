<head>
    <title>User</title>

<body>

<table border="1">

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Username</th>
        <th>Roles</th>
    </tr>

    <tbody>

        <td th:text="${user.getId()}">series</td>

        <td th:text="${user.getEmail()}">color</td>
        <td th:text="${user.getUsername()}">color</td>
        <td th:text="${user.getStringRoles()}">color</td>

</table>
